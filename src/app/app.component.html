<ion-app>
  <ion-content class="ion-padding">
  <ion-toolbar>
    <ion-datetime  class="ion-text-center" displayFormat="D MMM YYYY H:mm" [value]="date" readonly="True"></ion-datetime>
    <ion-button size="large" expand="block" (click)="this.openFirst()">Open Menu</ion-button>
  </ion-toolbar>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title> MENU TEST </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
          <ion-item routerLink="imagedisplay" routerDirection="forward">
            <ion-label>ImageDisplay</ion-label>
          </ion-item>
          <ion-item routerLink="musicgallery" routerDirection="forward">
            <ion-label>Music Gallery</ion-label>
          </ion-item>
          <ion-item routerLink="root-tree" routerDirection="forward">
            <ion-label>Root Tree Example</ion-label>
          </ion-item>
          <ion-item routerLink="httprequests" routerDirection="forward">
            <ion-label>HTTP Requests to Backend</ion-label>
          </ion-item>
          <ion-item >
            <a href='https://www.google.de'>Google</a>
          </ion-item>
        </ion-list>
      </ion-content>
  </ion-menu>


  <ion-content>
    <ion-router-outlet id="main">
    </ion-router-outlet>
  </ion-content>
</ion-content>
